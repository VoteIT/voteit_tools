<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alla förslag</title>
</head>
<body>
    <h1>{{ meeting.title }}</h1>
{% for ai in ai_props %}
    <h2>{{ ai.title }}</h2>
{% if not ai.prop_ids %}
    <p><em>Inga förslag</em></p>
{% endif %}
{% for prop_id in ai.prop_ids %}
    <div style="padding-bottom: 0.8em; border-bottom: 1px solid black;">
        <p>#{{ prop_id }}</p>
    </div>
{% endfor %}
{% endfor %}
</body>
</html>
